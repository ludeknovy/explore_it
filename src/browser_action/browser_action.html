<div class="tab-pane" id="proxytab" role="tabpanel">
  <nav class="navbar navbar-default mainPopup" role="navigation">
    <div role="main">
      <form id="proxyForm">
        <a href="#" data-toggle="collapse" data-target=".advanced">Show advanced settings</a>

        <fieldset id="system" class="collapse advanced">
          <legend>System Settings</legend>
          <input type="radio" name="proxyType" id="proxyTypeSystem" value="system">
          <label for="proxyTypeSystem">Use the <em>system's proxy settings</em>.</label>
        </fieldset>
        <fieldset id="direct">
          <legend>Direct Connection</legend>
          <input type="radio" name="proxyType" id="proxyTypeDirect" value="direct">
          <label for="proxyTypeDirect">Your computer is <em>directly connected</em> to the internet; no need for a proxy.</label>
        </fieldset>
        <fieldset id="pac_script" class="collapse advanced">
          <legend>Automatic Configuration</legend>
          <input type="radio" name="proxyType" id="proxyTypeAutoconfig" value="autoconfig">
          <label for="proxyTypeAutoconfig">Your proxy supports <em>automatic configuration</em>.</label>
          <section>
            <label for="autoconfigURL">Autoconfiguration URL (PAC file)</label>
            <input type="url" name="autoconfigURL" id="autoconfigURL">
            <input type="hidden" name="autoconfigData" id="autoconfigData">
          </section>
        </fieldset>
        <fieldset id="fixed_servers">
          <legend>Manual Proxy</legend>
          <input type="radio" name="proxyType" id="proxyTypeManual" value="manual">
          <label for="proxyTypeManual">Configure your proxy settings <em>manually</em>.</label>
          <section>
            <fieldset>
              <legend>HTTP</legend>
              <select id="proxySchemeHttp" name="proxySchemeHttp">
                <option selected value="http">http://</option>
                <option value="https">https://</option>
                <option value="socks4">socks4://</option>
                <option value="socks5">socks5://</option>
              </select>
              <label class="col-xs-2 col-form-label" for="proxyHostHttp">Host</label>
              <div class="col-xs-10">
                <input type="text" name="proxyHostHttp" id="proxyHostHttp">
              </div>
              <label class="col-xs-2 col-form-label" for="proxyPortHttp">Port</label>
              <div class="col-xs-10">
                <input type="text" name="proxyPortHttp" id="proxyPortHttp" class="port">
              </div>
              <input class="form-check-input" type="checkbox" name="singleProxyForEverything" id="singleProxyForEverything">
              <label for="singleProxyForEverything">Use the same proxy server for all protocols</label>
            </fieldset>
            <fieldset class="collapse advanced">
              <legend>HTTPS</legend>
              <select id="proxySchemeHttps" name="proxySchemeHttps">
                <option selected value="http">http://</option>
                <option value="https">https://</option>
                <option value="socks4">socks4://</option>
                <option value="socks5">socks5://</option>
              </select>
              <label class="col-xs-2 col-form-label" for="proxyHostHttps">Host</label>
              <div class="col-xs-10">
                <input type="text" name="proxyHostHttps" id="proxyHostHttps">
              </div>
              <label class="col-xs-2 col-form-label" for="proxyPortHttps">Port</label>
              <div class="col-xs-10">
                <input class="col-xs-2 col-form-label" type="text" name="proxyPortHttps" id="proxyPortHttps" class="port">
              </div>
            </fieldset>
            <fieldset class="collapse advanced">
              <legend>FTP</legend>
              <select id="proxySchemeFtp" name="proxySchemeFtp">
                <option selected value="http">http://</option>
                <option value="https">https://</option>
                <option value="socks4">socks4://</option>
                <option value="socks5">socks5://</option>
              </select>
              <label class="col-xs-2 col-form-label" for="proxyHostFtp">Host</label>
              <div class="col-xs-10">
                <input type="text" name="proxyHostFtp" id="proxyHostFtp">
              </div>
              <label class="col-xs-2 col-form-label" for="proxyPortFtp">Port</label>
              <div class="col-xs-10">
                <input type="text" name="proxyPortFtp" id="proxyPortFtp" class="port">
              </div>
            </fieldset>
            <fieldset class="collapse advanced">
              <legend>Fallback</legend>
              <select id="proxySchemeFallback" name="proxySchemeFallback">
                <option selected value="http">http://</option>
                <option value="https">https://</option>
                <option value="socks4">socks4://</option>
                <option value="socks5">socks5://</option>
              </select>
              <label class="col-xs-2 col-form-label" for="proxyHostFallback">Host</label>
              <div class="col-xs-10">
                <input type="text" name="proxyHostFallback" id="proxyHostFallback">
              </div>
              <label class="col-xs-2 col-form-label" for="proxyPortFallback">Port</label>
              <div class="col-xs-10">
                <input type="text" name="proxyPortFallback" id="proxyPortFallback" class="port">
              </div>
            </fieldset>
            <fieldset class="collapse advanced">
              <label for="bypassList">Bypass proxy for these hosts:</label>
              <textarea class="form-control" id="bypassList" name="bypassList" placeholder="<local>,192.168.1.1/16, .example.com"></textarea>
            </fieldset>
          </section>
        </fieldset>
        <input class="btn btn-primary first" type="submit" value="Save proxy settings">
        <button class="btn btn-primary" value="incognito">Configure incognito window settings.</button>
      </form>
    </div>
  </div>
