<html>
<script src="../js/jquery-3.1.1.js" crossorigin="anonymous"></script>
<script src="../js/render.js" crossorigin="anonymous"></script>



<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="../css/screenshot.css">
<script src="../js/sketch.js"></script>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-right">
		<ul class="nav navbar-nav nav-right">
			<li class="active">
			<div class="input-group control-panel">
				<div id="tool">
					<a href="#myCanvasPaint" class="color-switch color-yellow btn" data-color="#f3d011" data-tool="marker"></a>
					<a href="#myCanvasPaint" class="color-switch color-red btn" data-color="#f33411" data-tool="marker"></a>
					<a href="#myCanvasPaint" class="color-switch color-black btn" data-color="#000" data-tool="marker"></a>
					<a href="#myCanvasPaint" class="eraser" data-tool="eraser"><img src="../icons/eraser.png"></a>
				</div>
				<input id="filename" class="form-control" placeholder="Optional filename">
				<span class="input-group-addon" id="basic-addon1">.jpeg</span>
				<span class="input-group-btn">
				<a id="save-as" class="btn btn-primary btn-nav" download>Save image</a>
			</span>
			</div>
			</li>
		</ul>
		</div>
	</nav>
	<div class="content">
		<canvas id="myCanvas"></canvas>
		<canvas id="myCanvasPaint"></canvas>
		<canvas id="tempCanvas"></canvas>

	</div>
</body>
</html>
